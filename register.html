<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Talentum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('Background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      color: #ffffff;
    }

    .register-container h2 {
      margin-bottom: 30px;
      color: #d9d6ff;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #2e2b4f;
      color: #fff;
      font-size: 1rem;
    }

    .register-container input::placeholder {
      color: #aaa;
    }

    .register-container select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23aaa" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      margin-bottom: 20px;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background-color: #7744dd;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      background-color: #5f3dc4;
    }

    .register-container p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .register-container a {
      color: #c2b6f3;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Sign Up</h2>
    <form action="process_register.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      
      <select name="user_type" required>
        <option value="" disabled selected>Select your account type</option>
        <option value="freelancer">Freelancer</option>
        <option value="client">Client</option>
        <option value="both">Both</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here</a></p>
  </div>
</body>
</html>
